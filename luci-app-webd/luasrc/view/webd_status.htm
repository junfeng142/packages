<script type="text/javascript">//<![CDATA[
    XHR.poll(3, '<%=url([[admin]], [[nas]], [[webd]], [[status]])%>', null,
        function(x, data) {
            var tb = document.getElementById('webd_status');
            if (data && tb) {
                if (data.running) {
                    var links ='<em><b><font color=green>WebD Server <%:RUNNING%></font></b></em><input class="cbi-button mar-10" type="button" value="<%:Open Web-URL%>" onclick="openClient();" />';
                    tb.innerHTML = links;
                } else {
                    tb.innerHTML = '<em><b><font color=red>WebD Server <%:NOT RUNNING%></font></b></em>';
                }
            }
        }
    );
//]]>
    function openClient() {
        var clientPort = "<%=luci.sys.exec("uci get webd.config.listenport"):gsub("^%s*(.-)%s*$", "%1")%>";
        window.open('http://' + window.location.host + ':' + clientPort)
    };
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
    <p id="webd_status">
        <em><%:Collecting data...%></em>
    </p>
</fieldset>
